<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css"></head>
        <script src="script.js" defer></script> 
            <!defer tells the browser to "wait until the page is ready">
        <title>Simple calculator</title>
    </head>
    <body>
        <div class="calculator-workspace">
            <div class="output">
                <div data-primary-operand class="primary-operand"></div>
                <div data-primary-operand class="secondary-operand"></div>
                </div>
        <button data-ac class="span-2">AC</button>
        <button data-del>Delete</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button>.</button>
        <button data-number>0</button>
        <button  data-equals class="span-2">=</button>
        </div>
    </body>
</html>
